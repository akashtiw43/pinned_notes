<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinned notes</title>
    <link rel="icon" href="./android-chrome-192x192.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="toolbar-cont">
        <div class="priority-cont">
            <div class="pink color"></div>
            <div class="green color"></div>
            <div class="blue color"></div>
            <div class="purple color"></div>
        </div>
        <div class="action-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <div class="main-cont">
      
    </div>
    <div class="modal">
        <textarea spellcheck="false"placeholder="Type Something here...& press CTRL to Save it"></textarea>
        <div class="side-cont">
            <div class="modal-color pink border"></div>
            <div class="modal-color green"></div>
            <div class="modal-color blue"></div>
            <div class="modal-color purple"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
